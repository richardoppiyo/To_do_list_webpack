<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
</head>
<body>
    <form class="to-do-container">
        <div class="top">
            <h1>Today's To Do List</h1>
            <button class="btn btn-refresh">
                <i class="bi bi-arrow-repeat"></i>
              </button>
        </div>
        <hr>
        <input class="form-input" type="text" placeholder="Add to your List...">
        <ul class="to-do-list">
        </ul>
        <button class="clr-btn" type="button"> Clear all Completed</button>
    </form>
</body>
</html>
